name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pdf_splitter
            asset_name: pdf_splitter-linux-x64
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: pdf_splitter.exe
            asset_name: pdf_splitter-windows-x86.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Rename Artifact
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/pdf_splitter-linux-x64
            artifacts/pdf_splitter-windows-x86.exe
          body: |
            ##  Instalaci贸n y Requisitos

            Esta herramienta es portable, pero para habilitar la **compresi贸n** y generaci贸n de **im谩genes**, requiere **Ghostscript**.

            ###  Windows
            1. Descarga el instalador [Ghostscript (32 o 64 bit)](https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/latest) (ej. `gs10060w32.exe`).
            2. Inst谩lalo y ve a su carpeta `bin`.
            3. Copia `gswin32c.exe` y `gsdll32.dll` (o `gswin64c.exe` y `gsdll64.dll`) a la misma carpeta donde pongas `pdf_splitter.exe`.

                      ###  Linux
