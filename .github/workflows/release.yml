name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pdf_splitter
            asset_name: pdf_splitter-linux-x64
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: pdf_splitter.exe
            asset_name: pdf_splitter-windows-x86.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Rename Artifact
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/pdf_splitter-linux-x64
            artifacts/pdf_splitter-windows-x86.exe
          body: |
            ##  Instalaci贸n y Requisitos

            Esta herramienta es portable, pero para habilitar la **compresi贸n** y generaci贸n de **im谩genes**, requiere **Ghostscript**.

            ###  Windows
            1. Descarga el instalador desde [Artifex Ghostscript Downloads](https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/latest).
            2. Instala la versi贸n de **32-bit** (`gs...w32.exe`) o **64-bit** (`gs...w64.exe`).
            3. Ve a la carpeta de instalaci贸n (ej. `C:\Program Files\gs\gs... \bin`).
            4. Copia los archivos ejecutables y DLL (`gswin32c.exe` + `gsdll32.dll` O `gswin64c.exe` + `gsdll64.dll`) a la misma carpeta donde pongas `pdf_splitter.exe`.

            ###  Linux
            * Ejecuta: `sudo apt install ghostscript`.

            ---
             **[Ver Gu铆a Detallada "Para Ejecutar" (README)](https://github.com/${{ github.repository }}/blob/main/README.md#para-ejecutar-usuario-final)**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
